<!DOCTYPE html>
<html>
<head>
<style>
div.relative{
  position:relative;
  width:300px;
  height:300px;
}
div.absolute1 {
  position: absolute;
  right:0px;
  bottom:0px;
  background: red;
  width:100px;
  height:100px;
}
div.absolute2 {
  position: absolute;
  bottom:100px;
  left:100px;
  background: blue;
  width:100px;
  height:100px;
}
div.absolute3 {
  position: absolute;
  top:0px;
  left:0px;
  background: green;
  width:100px;
  height:100px;
}
</style>
</head>
<body>
<div class="relative">
  <div class="absolute1">
  .
  </div>
  <div class="absolute2">
  .
  </div>
  <div class="absolute3">
  .
  </div>
</div>
</body>
</html>
